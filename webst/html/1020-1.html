<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폼 연습</title>
</head>

<table width="800" border="1">
    <form name="myform" action="1015-1.html">
        <tr>
            <td width="20%">
            <!--label : input 태그 설명 -->
                <label for="userid">회원아이디</label>
            </td>
            <td width="80%">
                <input type="text" name="userid" size="50" maxlength="10" id="userid">

            </td>
        </tr>
            <tr>
                <td>
                    <label for="pw1">
                        비밀번호
                    </label>
                </td>
                <td><input type="password" name="pw" id="pw1"></td>
            </tr>
        <tr>
            <td>사진</td>
            <td><input type="file" name="photo"></td>
        </tr>
        <tr>
            <td>성별</td>
            <td><input type="radio" name="gender" value="1">남자
                <input type="radio" name="gender" checked value="2">여자
            </td>
        </tr>
        <tr>
            <td>취미</td>
            <td><input type="checkbox" name="hobby" value="m">등산
                <input type="checkbox" name="hobby" value="f">낚시
                <input type="checkbox" name="hobby" value="etc" checked>기타 <!-- checked 기본선택-->
                <input type="checkbox" name="hobby" value="none">없음
            </td>
        </tr>
        <tr>
            <td>자기소개</td>
            <td>
                <textarea name="info" cols="50" rows="5">간략히 작성하세요
                </textarea>
            </td>
        </tr>

        <tr>
            <td>좋아하는 음식</td>
            <td><select name="food">
                <option value="ff">선택하세요</option>
                <option value="f1">김밥</option>
                <option value="f2" selected>떡볶이</option> <!-- 기본선택 selected 옵션-->
                <option value="f3">순대</option>
                <option value="f4">쫄면</option>
            </select>
            </td>
        </tr>

        <tr>
            <td>주민등록번호</td>
            <td><input type="text" name="id1" size="7" maxlength="6"> - <!-- - 은 표기. 민번용-->
                <input type="text" name="id2" size="8" maxlength="7">
            </td>

        </tr>
        <tr>
            <td>가을여행지</td>
            <td><select name="trip" multiple size="5"> <!--size 몇개씩 볼거냐-->
                    <option value="t1">선택하세요</option>
                    <option value="t2">통영케이블카</option>
                    <option value="t3">설악산케이블카</option>
                    <option value="t4">남산케이블카</option>
                    <option value="t4">팔공산케이블카</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>관심분야</td>
            <td><select name="point" multiple size="5">
               <optgroup label="language">                  <!--optgroup : option 그룹 나누기 -->
                     <option value="p">pythod</option>
                     <option value="j">java</option>
                     <option value="b">basic</option>
                </optgroup>
                <optgroup label="database">
                     <option value="o">oracle</option>
                     <option value="m">mariadb</option>
                     <option value="a">access</option>
                 </optgroup>
                </select>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <input type="submit" value="등록하기">&nbsp; &nbsp; &nbsp; &nbsp; <!-- submit 제출 (연결된주소로) -->
                <input type="reset" value="새로작성"> <!-- reset 초기화버튼 -->
                <input type="button" value="누르세요">  <!-- button -->
                <input type="image" src='img\2.jpg' width="40" >
            </td>
        </tr>
</form>

    </table>
<hr>


<form name="form2" action="1019-1.html">
    <fieldset> <!-- 연관이 있는 입력양식을 그룹으로 묶기 -->
        <legend>개인정보</legend>
    이름: <input type="text" name="name"><br/>
    전번: <input type="text" name="tel"><br/>
    주소: <input type="text" name="addr"><br/>
    </fieldset>
    <br/>
    <fieldset>
        <legend>신체정보</legend>
    키   : <input type="text" name="height"><br/>
    몸무게: <input type="text" name="weight"><br/>
    시력좌: <input type="text" name="left"><br/>
    시력우: <input type="text" name="right"><br/>
    </fieldset>
    <input type="submit" value="등록">
    <input type="reset" value="취소">
</form>

</form>
</html>
