<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표</title>
</head>
<body>
<!--
==== 표
table : 표
tr : 표의 행 table row
td : 표의 요소 table data
th : 표의 제목요소 table header
thead : 표의 머리 table head
tbody : 표의 본문 table body
tfoot 표의 꼬리 table foot

==== 셀병합
colspan : 셀의 너비 지정
rowspan : 셀의 높이 지정

-->
<h1>표 연습</h1>
<table border="1" width="500">
    <tr>
        <td width="15%">교시</td>
        <td width="17%">월</td>
        <td width="17%">화</td>
        <td width="17%">수</td>
        <td width="17%">목</td>
        <td width="17%">금</td>
    </tr>
    <tr>
        <td>1</td>
        <td>국</td>
        <td>국</td>
        <td>수</td>
        <td>수</td>
        <td>영</td>
    </tr>
     <tr>
        <td>2</td>
        <td>국사</td>
        <td>국사</td>
        <td>과학</td>
        <td>HR</td>
        <td>CA</td>
    </tr>
    <tr>
        <td colspan="6">점심시간</td>
    </tr>
    <tr>
        <td>3</td>
        <td>체육</td>
        <td>도덕</td>
        <td>미술</td>
        <td colspan="2">특활</td>
    </tr>
</table>

<hr>
<table border="1" width="500">
    <thead>
    <tr>
        <th td width="15%">교시</td>
        <th td width="17%">월</td>
        <th td width="17%">화</td>
        <th td width="17%">수</td>
        <th td width="17%">목</td>
        <th td width="17%">금</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>국</td>
        <td>국</td>
        <td>수</td>
        <td>수</td>
        <td>영</td>
    </tr>
     <tr>
        <td>2</td>
        <td>국사</td>
        <td>국사</td>
        <td>과학</td>
        <td>HR</td>
        <td>CA</td>
    </tr>
    <tr>
        <td colspan="6">점심시간</td>
    </tr>
    <tr>
        <td>3</td>
        <td>체육</td>
        <td>도덕</td>
        <td>미술</td>
        <td colspan="2">특활</td>
    </tr>
    </tbody>
</table>

</hr>


</body>
</html>
