<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>

    .enter {background:lime; color:white; font-weight:900px;}
    ul { list-style-type:none;  }
    li { float:left; width:100px, text-align:center; padding:15px; }
    ul:after{
    content:' ';
    clear:both;
    display:block;}
    a { text-decoration: none; text-align:center; width:100px; display:block;}


    /*
    #none li {
            list-style-type:none;   /* 땡땡이 없애기 */
            display:inline; /* 가로 정렬 하는 키워드 */
            padding:10px 10px 10px 5px; /* padding 안쪽여백 */
            /* border: 3px solid blue; */
            }

    */

    a { text-decoration: none; }
    </style>

    <script>
        $(function(){
            $('li').hover(
            function(){
            $(this).addClass('enter')
            },
            function(){
            $(this).removeClass('enter')
            })
        })


    </script>
</head>
<body>

<ul id="none">
    <li><a href="#">oracle</a></li>
    <li><a href="#">html5</a></li>
    <li><a href="#">css3</a></li>
    <li><a href="#">javascript</a></li>
    <li><a href="#">jquery</a></li>
</ul>

<script>
    $('li a').hover(
    function(){
         $(this).addClass('enter')
    },
    function(){
         $(this).removeClass('enter')
    })

</script>

</body>
</html>
