<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function (){

        $('#id').focusout(function(){
         var length = $('#id').val().length;
                if(length>10){
                alert('아이디는 5자이상 10자 이하 입니다.')
                return false;
                }
                if(length<5){
                alert('아이디는 5자이상 10자 이하 입니다.')
                return false;
                }


           })

            $('#frm').submit(function(){


                var length = $('#id').val().length;
                if(length>10){
                alert('아이디는 5자이상 10자 이하 입니다.')
                }
                if(length<5){
                alert('아이디는 5자이상 10자 이하 입니다.')
                return false;
                }

                var maxlength = $('#nik').val().length;
                if(maxlength>10){
                alert('이름은 10자 이내로 입력하세요')
                return false;
                }

                if($('#pw1').val() != $('#pw2').val()){
                    alert("비밀번호 확인을 정확히 입력하세요")
                    return false;
                }

               if(!$('#pw1').val()){
                    alert("비번입력하세요")
                }

                if(!$('input[name="gender"]').is(":checked")){
                        alert('성별을 선택하세요.')
                        return false;
                }

                if(!$('#phone2').val()){
                    alert('핸드폰번호를 입력하세요')
                    return false;
                }
                if(!$('input[name="hobby"]').is(":checked")){
                        alert('관심분야를 고르세요')
                        return false;
                }
                str='아이디 :' + $('#id').val()+'\n'
                str=str+'비밀번호 :' +$('#pw1').val()+'\n'
                str=str+'성명 : '+$('#nik').val()+'\n'
                str=str+'생년월일 : '+$('#year').val()+"년"+$('#year1').val()+"월"+$('#year2').val()+"일"+'\n'
                str=str+'휴대폰번호: '+$('#phone1 option:selected').text()+"-"+$('#phone2').val()+"-"+$('#phone3').val()+'\n'
                str=str+'성별 :'+$('input[name="gender"]:checked').val()+'\n'
                hobby=$('input[name="hobby"]:checked')
                hobby.each(function(index,item){
                hobbystr='취미: '+$(this).val() +" "
                    })
                str=str+hobbystr+'\n'
                 alert(str)
            })
        })
    </script>
</head>
<body>
<form id="frm" name="member" action="member_ok.html"  method="post">
   <div>

아이디 <input type="text" id="id" placeholder="아이디"> <br>
비밀번호<input type="password" id="pw1" maxlength="12"><br>
비밀번호 확인<input type="password" id="pw2" maxlength="12"><br>
성명<input type="text" id="nik"><br>
생년월일 <input type="text" id="year" size="3" maxlength="4">년<input type="text" id="year1"  size="1">월<input type="text" id="year2" size="1">일<br>
   휴대폰번호<select id="phone1">
       <option>010</option>
       <option>011</option>
       <option>016</option>
       <option>018</option>
       </select>
       - <input type="text" size="4" id="phone2">
         - <input type="text" size="4"  id="phone3">

       <br>
<input type="radio" name="gender" value="남">남
<input type="radio" name="gender"   value="여">여<br>
관심분야
<input type="checkbox" name="hobby"  value="관심1">관심1
<input type="checkbox" name="hobby"  value="관심2">관심2
<input type="checkbox" name="hobby"  value="관심3">관심3
<input type="checkbox" name="hobby"  value="관심4">관심4
<input type="checkbox" name="hobby"  value="관심5">관심5<br>
<input type = "submit" value = "회원가입">
</div>



</form>

</body>
</html>
