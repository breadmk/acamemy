<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script>
height=170;
kor=88;
document.write(height+" 이고 국어점수는"+kor+"<br>");
document.write(typeof(height)+" " +typeof(kor)+"<br>");

document.write(typeof(String(height))+"<br>"); //문자열로 형 변환

//eval(문자열) : 문자열을 수식으로 변경

a1=100+1
a2="100+1"
document.write(a1+"<br>")
document.write(a2+"<br>")
document.write(eval(a2)+"<br>")

a1="dooly";
a2="123456789";
r1=isNaN(a1);
r2=!isNaN(a2);
document.write(r1+"<br>") //숫자가 아니지?
document.write(r2+"<br>") //숫자 아니지?

</script>


</head>
<body>

</body>
</html>
