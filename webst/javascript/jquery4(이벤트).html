<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>
            #test { width:200px; height:100px; background:yellow}
            #result { width:200px; height:100px; background:yellow}
        </style>
<script src="..\html\jquery-3.5.1.min.js"></script>
    <script>
        jQuery(function(){
        /* 주석
        $('#test').mouseenter(function(){
            $('#result').html('마우스들어옴')
            })
        $('#test').mouseleave(function(){
            $('#result').html('마우스 나감')
        })
        주석
        */

        // $('test).hover(function(){},function(){}) mouseenter,mouseleave
        // 위에 함수를 두개 동시에 처리한게 아래꺼...복잡하네...

        $('#test').hover(function(){
              $('#result').html('마우스들어옴')
        },function(){
              $('#result').html('마우스 나감')
        })

        $('#test').click(function(){
            $('#result').html('마우스 클릭')
            })
        $('#test').dblclick(function(){
            $('#result').html('마우스 더블클릭')
        })

        $('input[type="text"]').keydown(function(){
            $('#result').html('키가 눌러짐')
        })

        $('input[type="text"]').keyup(function(){
            $('#result').html('키를 뗌뗌')
       })

        /*

        $('input[type="text"]').keypress(function(){       //keydown+keyup
            $('#result').html('press')
        })

        */


    })

    </script>
</head>
<body>

<h1>이벤트 확인</h1>
<div id="test">
    여기로 오세요~~
</div>

<h1>이벤트 결과</h1>
<div id="result">
</div>
