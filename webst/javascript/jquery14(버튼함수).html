<h1>첨부파일</h1>

<table border="1">
    <tr>
        <th>첨부파일</th>
        <td><input type="button" id="add" value="추가">
            <input type="button" id="del" value="삭제">
        </td>
    </tr>
    <tr>
        <td id="two">첨부파일1</td>
        <td><input type="file" id="file1" name="file1"></td>
    </tr>
</table>


    <script>
    index=1
      $('#add').click(function(){
        index++
    if (index>5){
        alert("첨부파일은 5개까지 입니다.")
        return;
        }
    tr=$('<tr>')
    td1=$('<td>').html('첨부파일'+index)
    td2=$('<td>')
    input=$('<input>').attr('type','file').attr('id','file'+index).attr('name','file'+index)
    td2.append(input)
    tr.append(td1).append(td2)
    $('table').append(tr)
})

            $('#del').click(function(){
            if(index==2){
            alert('첨부파일 1개는 필수입니다.')
            return;
            }
            //alert('del')
            table=$(this).parents('table')
            tr=table.find('tr')
            alert(tr.length)
            tr.last().remove()
            index--
        })
    </script>
<pre>
A.append(B) : A에 B를 추가하다.   //결론은 B가 추가 된다.
B.appendTo(A) : B를 A에 추가하다. //결론은 B가 추가 된다.
B.remove() : B를 제거
