<h1 id="one">jQuery 테스트</h1>
<hr>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
        <li>seven</li>
        <li>eight</li>
        <li>nine</li>
    </ul>
<script>
    //가상클래스 -> 선택자:상황
    $("li:first, li:last").css('background','aqua')
    $("li:eq(4)").css('background','pink')  //eq = eqaul,  0부터 시작함.
    $("li:lt(4)").css('color','red')    // lt = less than 4미만. (0부터시작)
    // $("li:gt(8)").css('color','white') 연구필요한 코드
</script>
<hr>
<p>한국의 산</p>
<ol>
    <li>지리산</li>
    <li>설악산</li>
    <li>구름산</li>
    <li>가야산</li>
</ol>
<hr>
<p>한국의 강</p>
    <ol>
        <li>한강</li>
        <li>안양천</li>
        <li>복계천</li>
        <li>도림천</li>
    </ol>

<script>
    $('li:first').css('background','gray')  //첫번쨰 html에서 첫번째 li
    $('li:first-child').css('background','blue')    //선택된 엘리먼트중 부모를 기준으로 첫번째.
    $('li:nth-child(even)').css('background','gray') //짝수만 색칠
    $('li:nth-child(3n)').css('background','orange')    //(00의 배수)순서값은 1부터 시작함..기준이 다 다름. //3의배수번쨰
    $('li:nth-child(7)').css('background','red') //nth (위치지정)

</script>
<hr>
<P>지리산은 2번째로 <span>높은</span> 산입니다.</P>
<P>지리산은 봄되면 산수유 축제를 합니다.</P>
<p>산수유 꽃은 노랑색입니다.</p>
<p></p>
<p> </p> <!-- 얘는 빈칸 하나 있어서 empty 가 적용이 안됨.      -->

<script>
    $("p:has(span)").css("background","lime")       //span 태그를 가진 객체
    $("p:contains('산수유')").css("background","green")  //산수유 문자열을 가진 객체
    $("p:empty('산수유')").css("border","solid red 1px")   //완전히 비어있는 element 만 적용.
</script>
<hr>
<form>
    <label for="city">도시</label>        <!--label의 for의 값과 양식의 id의 값이 같으면 연결됩니다.
                    input 등 양식을 label로 감싸면, id와 for가 없이도 같은 결과를 얻을 수 있습니다. -->
    <input type="text" name="city" id="city"><br/>
