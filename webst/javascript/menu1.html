<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
    * {margin:0; padding:0;}
    ul {list-style:none;}
    ul.main > li {float:left; border:1px solid red; width:150px; height:24px;}
    ul.main::after{clear:both;content::''; }
    .main > li a { text-decoration:none;font-weight:900; text-align:center; width:100%;
    </style>
</head>
<body>
<ul class="main">
    <li>
        <a href="#">TV/냉장고</a>
        <ul class="sub">
            <li><a href="#">냉장고</a></li>
            <li><a href="#">감치냉장고</a></li>
            <li><a href="#">냉동고</a></li>
        </ul>
    </li>

    <li>
        <a href="#">주방/생활가전</a>
         <ul class="sub">
            <li><a href="#">밥솥</a></li>
            <li><a href="#">전자레인지</a></li>
            <li><a href="#">가스레인지</a></li>
        </ul>
    </li>
    <li>
        <a href="#">컴퓨터</a>
        <ul class="sub">
            <li><a href="#">데스크탑</a></li>
            <li><a href="#">노트북</a></li>
            <li><a href="#">모니터</a></li>
        </ul>
    </li>
    <li>
        <a href="#">카메라</a>

        <ul class="sub">
            <li><a href="#">디카</a></li>
            <li><a href="#">액션캠</a></li>
            <li><a href="#">렌즈</a></li>
        </ul>
    </li>
   </ul>
<script>
    $('.sub').hide();
    $('.main li').hover(function(){
            $(this).find('.sub').show(100)},
            function(){
            $(this).find('.sub').hide(50)
    })

</script>
</body>
</html>
