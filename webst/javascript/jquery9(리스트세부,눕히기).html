<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
    * {margin:0; padding:0;}
    ul {list-style:none;}
    ul.main > li{
                float:left; width:150px; height:24px;
                background:red;
                }
    ul.main::after{ content::''; display:block; clear:both;}
    .main > li  a { text-decoration: none; display:block; width:100%; height:100%; font-weight:900; text-align:center;}
    .main li a:hover {background:pink;}
    </style>
    <script>
        $(function(){   //모든화면이 준비되었을때
            $('.sub').hide();
            $('.main > li').hover(
                    function(){
                        $(this).find('.sub').show(100)
                    },
                    function(){
                        $(this).find('.sub').hide(50)
                    })
        })
    </script>
</head>
<body>

<ul class="main">
    <li>
        <a href="#">oracle</a>
        <ul class="sub">
            <li><a href="#">오라클 설치</a></li>
            <li><a href="#">SQL</a></li>
            <li><a href="#">PL/SQL</a></li>
        </ul>
    </li>

    <li>
        <a href="#">html5</a>
         <ul class="sub">
            <li><a href="#">기본태그</a></li>
            <li><a href="#">폼태그</a></li>
            <li><a href="#">시멘틱태그</a></li>
        </ul>
    </li>
    <li>
        <a href="#">css3</a>
        <ul class="sub">
            <li><a href="#">글자,바탕색</a></li>
            <li><a href="#">레이아웃</a></li>
            <li><a href="#">선택자</a></li>
        </ul>
    </li>
    <li>
        <a href="#">javascript</a>

        <ul class="sub">
            <li><a href="#">기본문법</a></li>
            <li><a href="#">함수</a></li>
            <li><a href="#">객체</a></li>
        </ul>
    </li>
    <li>
        <a href="#">jquery</a>
        <ul class="sub">
            <li><a href="#">환경설정</a></li>
            <li><a href="#">함수</a></li>
            <li><a href="#">동적생성</a></li>
        </ul>
    </li>
</ul>

</body>
</html>
