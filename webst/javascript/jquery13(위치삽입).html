<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div>요소의 생성시 인수에 &lt; &gt; 가 포함</div>
<script>
// < > 가 있으면 만들어라 ' ' 찾아라
a=$('<p>생성된 문단1 </p>')
//a.appendTo('body')
a.appendTo('div')
b=$('<p></p>').html('생성된<strong> 문단</strong>2').css('background','yellow')
b.appendTo('body')
//생성하고 반드시 붙여줘야함.
</script>
<hr>
<div id="one">
    <p>원래 존재1</p>
    <p>원래 존재2</p>
    <p>원래 존재3</p>
</div>
<script>
x=$('<p>새로만든 존재1</p>').css('background','aqua')
y=$('<p>새로만든 존재2</p>').css('background','orange')
z=$('<p>새로만든 존재3</p>').css('background','red')
w=$('<p>새로만든 존재4</p>').css('background','green')
one=$('#one')
x.appendTo(one)  // one 맨뒤에 추가
y.prependTo(one) // one 맨앞에 추가
z.insertAfter(one) // one 뒤에 삽입
w.insertBefore(one) // one 앞에 삽입
</script>
</body>
</html>
